<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      class="purple"
      >
    <mat-toolbar class="purple"> <mat-icon *ngIf="!Uname">menu</mat-icon><span style="font-size:10px;" *ngIf="Uname">Welcome! {{Uname}}</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">Home &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <a mat-list-item [routerLink]="['/login']" *ngIf="!token">Login &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
      <a mat-list-item [routerLink]="['/register']" *ngIf="!token">Register</a>
      <a mat-list-item *ngIf="token" [routerLink]="['/myref']">My Refrigerator</a>
      <a mat-list-item *ngIf="token" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="purple">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="text-center">
        <mat-icon>kitchen</mat-icon> Smart Refrigerator
      </div>
    </mat-toolbar>
    <div class="middle-align">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
